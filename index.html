<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('our.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .animated-title {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 3rem;
      color: #d5007d;
      margin-top: 20px;
      text-shadow: 2px 2px #fff;
      z-index: 2;
      visibility: hidden;
    }

    .letter {
      opacity: 0;
      transform: translateY(-100px);
      animation: dropIn 0.5s forwards;
    }

    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: url('https://cdn-icons-png.flaticon.com/512/1077/1077035.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .birthday-photo {
      width: 300px;
      height: 400px;
      border-radius: 60%;
      margin-top: 30px;
      display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .sparkle, .emoji-sparkle {
      position: absolute;
      opacity: 0.7;
      animation: floatUp 6s infinite ease-in;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- 🎁 Gift -->
  <div class="gift-box" id="giftBox" title="Click to open the gift!"></div>

  <!-- 📸 Birthday Person -->
  <img src="my love.jpg" alt="Birthday Person" class="birthday-photo" id="birthdayPhoto"/>

  <!-- 🎉 Birthday Wish -->
  <div class="animated-title" id="animatedTitle"></div>

  <!-- 🎆 Sparkles -->
  <script>
    // Colorful sparkle dots
    for (let i = 0; i < 30; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = `${Math.random() * 100}vw`;
      sparkle.style.animationDelay = `${Math.random() * 6}s`;
      sparkle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 85%)`;
      sparkle.style.width = sparkle.style.height = `${Math.random() * 8 + 4}px`;
      document.body.appendChild(sparkle);
    }

    // 🎈💋 Floating emoji sparkles
    const emojis = ["🎈", "💋", "🎉", "🥳"];
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji-sparkle");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.top = "100vh";
      emoji.style.fontSize = `${Math.random() * 24 + 24}px`;
      emoji.style.animation = `floatEmoji ${Math.random() * 5 + 6}s ease-in infinite`;
      emoji.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(emoji);
    }
  </script>

  <!-- 💡 All Logic -->
  <script>
    const giftBox = document.getElementById('giftBox');
    const photo = document.getElementById('birthdayPhoto');
    const animatedTitle = document.getElementById('animatedTitle');

    const title = "🎉 Happy Birthday Hassan! 🎉";

    giftBox.addEventListener('click', () => {
      giftBox.style.display = 'none';
      photo.style.display = 'block';

      // Show birthday title after 1s
      setTimeout(() => {
        animatedTitle.style.visibility = 'visible';

        [...title].forEach((char, i) => {
          const span = document.createElement("span");
          span.textContent = char;
          span.classList.add("letter");
          span.style.animationDelay = `${i * 0.1}s`;
          animatedTitle.appendChild(span);
        });
      }, 1000);
    });
  </script>

</body>
</html>
